<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">

    <script src="calculator.js"></script>

</head>

<body>
 <h1> Calculator </h1>
    <div class="main">

        <table>

            <tr>
                <input type="text" name="" id="input">
            </tr>
            <tr>
                <td colspan="2"> <button class="btn" onclick="clearA()">C</button></td>
                <td> <button class="btn" onclick="deletecal()">Del</button></td>
                <td> <button class="btn" onclick="number('/')">/</button></td>
            </tr>
            <tr>
                <td> <button class="btn" onclick="number('7')">7</button></td>
                <td> <button class="btn" onclick="number('8')">8</button></td>
                <td> <button class="btn" onclick="number('9')">9</button></td>
                <td> <button class="btn" onclick="number('+')">+</button></td>
            </tr>

            <tr>
                <td> <button class="btn" onclick="number('4')">4</button></td>
                <td> <button class="btn" onclick="number('5')">5</button></td>
                <td> <button class="btn" onclick="number('6')">6</button></td>
                <td> <button  class="btn" onclick="number('-')">-</button></td>
            </tr>

            <tr>
                <td> <button class="btn" onclick="number('1')">1</button></td>
                <td> <button class="btn" onclick="number('2')">2</button></td>
                <td> <button class="btn" onclick="number('3')">3</button></td>
                <td> <button class="btn" onclick="number('*')">x</button></td>
            </tr>


            <tr>
                <td> <button class="btn" onclick="number('0')">0</button></td>
                <td> <button class="btn" onclick="number('.')">.</button></td>
                <td> <button style="background-color: blueviolet;" class="btn" onclick="result()">=</button></td>
                <td> <button class="btn" onclick="number('%')">%</button></td>
            </tr>


        </table>

    </div>



    <script src="calculator.js"></script>


</body>

</html>
